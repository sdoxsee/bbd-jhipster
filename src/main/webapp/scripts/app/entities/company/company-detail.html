
<div>
    <h2><span translate="lunchApp.company.detail.title">Company</span> {{company.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="lunchApp.company.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{company.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="lunchApp.company.user">user</span>
                </td>
                <td>
                    <span ng-repeat="user in company.users">
                        {{user.login}}{{$last ? '' : ', '}}
                    </span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
